<!DOCTYPE html>
<html xmlns:og="http://opengraphprotocol.org/schema/">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="author" content="Michael Walker">
    <meta name="robots" content="FOLLOW,INDEX">

    <meta property="og:site_name" content="{{ site_name|e }}">
    <meta property="og:url"       content="{{ site_root|e }}{{ url|e }}">
    <meta property="og:title"     content="{{ title|e }}">

    <meta name="twitter:card"    content="summary">
    <meta name="twitter:site"    content="@barrucadu">
    <meta name="twitter:creator" content="@barrucadu">

    <link rel="canonical" href="{{ site_root|e }}{{ url|e }}">

    <base href="{{ site_root|e }}">

    <title>{{ title|e }}</title>

    <link rel="stylesheet" href="style.css" type="text/css">

    {% if tag is defined %}
    <link rel="alternate" type="application/atom+xml" title="{{ title|e }}" href="{{ tag_dir|e }}{{ tag.slug|e }}.xml">
    {% endif %}
    {% if taxon is defined %}
    <link rel="alternate" type="application/atom+xml" title="{{ title|e }}" href="{{ taxon_dir|e }}{{ taxon.slug|e }}.xml">
    {% endif %}
    <link rel="alternate" type="application/atom+xml" title="{{ site_name|e }}" href="atom.xml">

    {% block head %}
    {% endblock %}
  </head>

  <body itemscope itemtype="http://schema.org/WebPage">
    <div class="grid-2col" itemscope itemtype="http://schema.org/{% block itemtype %}{% endblock %}" itemprop="mainEntity">
      <nav class="sidebar">
        {% block sidebar %}
        {% endblock %}
      </nav>

      <article class="main-text">
        {% block body %}
        {% endblock %}

        {% include "_person.html" %}
      </article>
    </div>
  </body>
</html>
