<h1>

    <span class="important"><a href="/tag/important.html">!</a></span>
  $endif$
  <a href="$url$">$title$</a>

<dl>
  <dt>Date</dt>

    <dd><a href="/$deprecated_by$.html">$deprecated_by$</a></dd>
  $endif$
