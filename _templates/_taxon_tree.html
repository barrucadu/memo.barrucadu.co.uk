<ul class="navigation-list">
  {% for t in taxa %}
  {% if t.parent == parent %}
  <li class="navigation-list__item">
    <a class="link" href="{{ t.link }}"{% if taxon is defined and taxon == t %} aria-current="page"{% endif %}>{{ t.name }}</a>
    {% if t.has_children %}
    {% with parent = t.slug %}{% include "_taxon_tree.html" %}{% endwith %}
    {% endif %}
  </li>
  {% endif %}
  {% endfor %}
</ul>
