{% for link in toc %}
<li class="navigation-list__item">
  <a class="link" href="{{ memo.link }}#{{ link.anchor }}">{{ link.title }}</a>
  {% if link.children is defined %}
  <ol class="navigation-list">
    {% with toc = link.children %}{% include "_toc_tree.html" %}{% endwith %}
  </ol>
  {% endif %}
</li>
{% endfor %}
